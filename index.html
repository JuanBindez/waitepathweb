



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waite Path</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .carta {
            width: 100%;
            max-width: 300px; /* Defina a largura máxima para evitar que a carta fique muito grande */
            height: auto;
            border: 2px solid black;
            margin: 10px;
            cursor: pointer;
            display: none;
        }

        .container {
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h2 class="mb-3">Cartas Aleatórias de Tarot</h2>
        <div id="cartas" class="d-flex justify-content-center">
            
            <img id="carta" class="carta img-fluid" src="" alt="Carta de Tarot" onclick="exibirSignificado()">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button id="embaralhar" class="btn btn-primary">Jogar Carta</button>
        </div>
    </div>

    <script>
        const arcanosMaiores = [
            { id: 0, nome: "O Louco", descricao: "Espontaneidade, liberdade, aventura, mudança." },
            { id: 1, nome: "O Mago", descricao: "Habilidade, vontade, poder, criatividade." },
            { id: 2, nome: "A Sacerdotisa", descricao: "Intuição, mistério, introspecção, mistério." },
            { id: 3, nome: "A Imperatriz", descricao: "Fertilidade, abundância, nutrição, amor." },
            { id: 4, nome: "O Imperador", descricao: "Autoridade, estabilidade, poder, liderança." },
            { id: 5, nome: "O Hierofante", descricao: "Tradição, religião, orientação, sabedoria." },
            { id: 6, nome: "Os Enamorados", descricao: "Amor, escolha, relacionamentos, dualidade." },
            { id: 7, nome: "A Carruagem", descricao: "Direção, controle, vitória, ambição." },
            { id: 8, nome: "A Justiça", descricao: "Equilíbrio, justiça, lei, ordem." },
            { id: 9, nome: "O Eremita", descricao: "Solidão, introspecção, orientação, reflexão." },
            { id: 10, nome: "A Roda da Fortuna", descricao: "Sorte, destino, mudança, ciclos." },
            { id: 11, nome: "A Força", descricao: "Coragem, paixão, autocontrole, força interior." },
            { id: 12, nome: "O Enforcado", descricao: "Sacrifício, rendição, iluminação, perspectiva." },
            { id: 13, nome: "A Morte", descricao: "Transformação, renovação, fim de um ciclo." },
            { id: 14, nome: "A Temperança", descricao: "Equilíbrio, harmonia, moderação, cura." },
            { id: 15, nome: "O Diabo", descricao: "Desejo, tentação, apego, negatividade." },
            { id: 16, nome: "A Torre", descricao: "Mudança súbita, destruição, libertação." },
            { id: 17, nome: "A Estrela", descricao: "Esperança, inspiração, intuição, iluminação." },
            { id: 18, nome: "A Lua", descricao: "Ilusão, confusão, intuição, instintos." },
            { id: 19, nome: "O Sol", descricao: "Alegria, sucesso, vitalidade, claridade." },
            { id: 20, nome: "O Julgamento", descricao: "Renovação, avaliação, despertar espiritual." },
            { id: 21, nome: "O Mundo", descricao: "Realização, conclusão, recompensa, sucesso." }
        ];

        function exibirCartaAleatoria() {
            const cartaIndex = Math.floor(Math.random() * arcanosMaiores.length);
            const carta = arcanosMaiores[cartaIndex];
            const imgElement = document.getElementById("carta");
            imgElement.src = `img/arcano${carta.id}.jpg`;
            imgElement.alt = carta.nome;
            imgElement.style.display = 'block';
        }

        function exibirSignificado() {
            alert(`Significado da carta:\n${arcanosMaiores[0].descricao}`);
        }

        document.getElementById("embaralhar").addEventListener("click", function () {
            exibirCartaAleatoria();
        });
    </script>
</body>
</html>
